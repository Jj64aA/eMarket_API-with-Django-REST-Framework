<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rest Framwork Django</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body style="

 background-color: #050831d9;
">
  <dir class="container pb-5">
     <h1 class="text-warning fw-bold">APi Rest Framwork Django</h1>
  </dir>
  <div class="container mt-5 position-relative">
      <form class="d-flex border border-success p-2 mb-2 w-50 position-absolute top-0 start-50 translate-middle" role="search" action="{% url 'home'%}" method="POST">
            {% csrf_token %}
            <input name="sr" class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
   </div>
   <div class="container pt-5 mb-5 d-flex  gap-3 flex-wrap">
      {% for pr in  products %}
      <div class="card" style="width: 18rem;">
         <div class="container text-center mt-2 mb-2"><svg class="" xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M50.7 58.5L0 160H208V32H93.7C75.5 32 58.9 42.3 50.7 58.5zM240 160H448L397.3 58.5C389.1 42.3 372.5 32 354.3 32H240V160zm208 32H0V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192z"/></svg></div>
         <div class="card-body">
           <h5 class="card-title">{{pr.name}}</h5>
           <p class="card-text " style="height:9rem; overflow: hidden;">{{pr.description}}.</p>
         </div> 
         <div class="card-body">
           <a href="{% url 'details-product' pr.id %}" class="card-link" style="color: #d3a813">Show detils</a>
         </div>
       </div>
       {% endfor %}
      </div>

</body>
</html>
