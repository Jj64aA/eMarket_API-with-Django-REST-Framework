<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rest Framwork Django</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body style="

 background-color: #050831d9;
">
  <div class="container pb-5">
     <h1 class="text-warning fw-bold">APi Rest Framwork Django</h1>
  </div>

  <section class="py-5">
   <div class="container p-5" style="
   background-color:#f3f5f5;
   ">
     <div class="row gx-5">
       <aside class="col-lg-6">
         <div class="border border-dark mb-3 d-flex justify-content-center">
           <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp">
             {% comment %} <img style="max-width: 100%; max-height: 80vh;" class="rounded-4 fit" src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp" /> {% endcomment %}
             <svg  xmlns="http://www.w3.org/2000/svg" height="30em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M50.7 58.5L0 160H208V32H93.7C75.5 32 58.9 42.3 50.7 58.5zM240 160H448L397.3 58.5C389.1 42.3 372.5 32 354.3 32H240V160zm208 32H0V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192z"/></svg>
            </a>
         <!-- thumbs-wrap.// -->
         <!-- gallery-wrap .end// -->
       </aside>
       <main class="col-lg-6">
         <div class="ps-lg-3">
           <h4 class="title text-dark">
            {{product.name}}
           </h4>
           <div class="d-flex flex-row my-3">
             <div class="text-warning mb-1 me-2 d-flex gap-2">
            
               <div  >
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                     <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                   </svg>
               </div>
               <div class="" style="padding : 2px">
                  <b>{{product.ratings}}</b>
               </div>
             </div>
           </div>
 
           <div class="mb-3">
             <span class="h5">${{product.price}}</span>
             <span class="text-muted">/per box</span>
           </div>
 
           <p>
            {{product.description}}
           </p>
 
           <div class="row">
            <dt class="col-3">Category</dt>
             <dd class="col-9">{{product.category}}</dd>
             <dt class="col-3">Brand</dt>
             <dd class="col-9">{{product.brand}}</dd>
             <dt class="col-3">stock</dt>
             <dd class="col-9">{{product.stock}}</dd>
           </div>
 
           <hr />
             <!-- col.// -->
             
         <div class="mt-5">
           <a href="#" class="btn btn-warning shadow-0"> Buy now </a>
           <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
           <a href="#" class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
         </div>
       </main>
     </div>
   </div>
 </section>
 <!-- content -->
 
</body>
</html>
